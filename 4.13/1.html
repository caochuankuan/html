<p class="zt4">赋得古原草送别</p>
<p class="zt5">唐·白居易</p>
<p class="zt6">离离原上草，一岁一枯荣。<br />
  野火烧不尽，春风吹又生。<br />
  远芳侵古道，晴翠接荒城。<br />
  又送王孙去，萋萋满别情。</p>
