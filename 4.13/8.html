<p class="zt4">春夜喜雨</p>
<p class="zt5">唐·杜甫</p>
<p class="zt6">好雨知时节，当春乃发生。<br />
  随风潜入夜，润物细无声。<br />
  野径云俱黑，江船火独明。<br />
  晓看红湿处，花重锦官城。</p>
