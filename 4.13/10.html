<p class="zt4"><strong>山居秋</strong><strong>暝</strong></p>
<p class="zt5">唐·王维</p>
<p class="zt6">空山新雨后，天气晚来秋。<br />
  明月松间照，清泉石上流。<br />
  竹喧归浣女，莲动下渔舟。<br />
  随意春芳歇，王孙自可留。</p>
