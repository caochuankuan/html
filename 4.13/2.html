<p class="zt4">望庐山瀑布</p>
<p class="zt5">唐·李白</p>
<p class="zt6">日照香炉生紫烟，<br />
  遥望瀑布挂前川。<br />
飞流直下三千尺，<br />
疑是银河落九天。</p>
