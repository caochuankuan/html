《三国演义》是我国四大名著之一，作者是元末明初小说家罗贯中，小说以三国时期魏、蜀、吴三国相互斗争为主要题材，将三国的历史、杂记、遗闻轶事、野史小说和民间传说等丰富资料，经熔合裁剪、重新创造，撰成了规模宏大的长篇历史小说。这本奇书七分虚构，三分真实，生动的再现了从东汉灵帝中平元年直至晋武帝太康元年，吴国灭亡为止整整一个世纪（184～280年）间发生的重大历史事件。作品构思之雄伟、活动场面之广阔、人物形象之鲜明、艺术水准之高、在小说史中占有重要地位。
