          <p align="center"><strong>山居秋</strong><strong>暝</strong></p>
          <p align="center">唐·王维</p>
          <p align="center">空山新雨后，天气晚来秋。<br />
            明月松间照，清泉石上流。<br />
            竹喧归浣女，莲动下渔舟。<br />
